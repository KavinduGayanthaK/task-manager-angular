<mat-card class="modern-card">
  <mat-card-header class="card-header" [ngClass]="getStatusClass(task.status)">
    <div>
      <mat-card-title class="card-title">{{ task.title }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">{{ task.status }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content class="card-content">
    <p>{{ task.description }}</p>
    <mat-chip class="status-chip" color="primary">{{ task.status }}</mat-chip>
    <mat-chip class="date-chip" color="accent">{{ getFormattedDate(task.createdAt) }}</mat-chip>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    
    
    <div class="task-card-actions">
      <button mat-button color="accent" (click)="editTask(task)">
        <mat-icon>edit</mat-icon>
        Update
      </button>
    
      <button mat-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </mat-card-footer>
</mat-card>
