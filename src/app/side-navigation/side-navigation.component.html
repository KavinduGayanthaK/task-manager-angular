<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <mat-icon>grid_view</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/task" routerLinkActive="active" class="nav-item">
        <mat-icon>assignment</mat-icon>
        <span class="nav-label">Task</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active" class="nav-item">
        <mat-icon>settings</mat-icon>
        <span class="nav-label">Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
